<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
    <td>ID</td>
    <td>Title</td>
  </tr>
  <tr th:each="book: ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.title}"></td>
  </tr>
</table>
</body>
</html>
